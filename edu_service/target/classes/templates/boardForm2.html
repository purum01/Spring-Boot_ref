<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>새글 등록</title>
<style type="text/css">
table {
	width: 700px;
	border: 1px solid black;
}

.rh {
	background-color: orange;
	width: 80px;
}

th, td {
	border: 1px solid black;
}
</style>
</head>
<body th:align="center">
<h1>게시글 등록2</h1>
<form action="insertBoard" method="post" th:object="${boardDto}">
	<table th:align="center">
		<tr><td class="rh">제목</td>
		    <td><input type="text" th:field="*{title}" />
		        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
		    </td>
		</tr>
		
		<tr><td class="rh">작성자</td><td><input type="text" th:field="*{writer}" /></td></tr>
		
		<tr>
			<td class="rh">내용</td>
			<td><textarea th:field="*{content}" cols="40" rows="10"></textarea>
			    <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
			</td>
	    </tr>
		
		<tr><td colspan="2"><input type="submit" value="게시글 등록" /></td></tr>
	</table>
</form>
<p><a th:href="@{/getBoardList}">글목록</a></p>
</body>
</html>
