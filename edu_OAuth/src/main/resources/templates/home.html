<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OAuth2 Login Example</title>
</head>
<body>
    <div>
        <h1>Welcome</h1>
        <div th:if="${name}">
            <p>Hello, <span th:text="${name}">User</span>!</p>
            <a th:href="@{/logout}">Logout</a>
        </div>
        <div th:if="${name == null}">
            <a th:href="@{/oauth2/authorization/google}">Login with Google</a>
        </div>
    </div>
</body>
</html>
